<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 관련 태그</title>
</head>
<body>
    <video src="./media/-37088.mp4" autoplay muted loop width="400" height="500"></video>
    <!-- autoplay 뒤에 muted 넣어야 자동재생됨 loop = 반복재생 -->
    <!-- video 에는 src로 위치 지정후 autoplay, loop, controls 들어감 -->

    <!-- source 태그를 함께 사용 : 브라우저에서 지원이 안될경우 사용
    poster 속성은 video가 재생 안될경우 대체 이미지임-->

    <!-- 외부 영상 연결 -->
    <p></p>
    <div>
        <a href="https://www.youtube.com/watch?v=DpcJP-wQWGI" target=_blank >
            유튜브 노래영상 </a>
    </div>
