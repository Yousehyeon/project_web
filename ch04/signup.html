<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div id="container">
        <h1>회원가입</h1>
        <form action="register.jsp" method="post">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <lable for="uid">아이디</lable>
                        <input type="text" id="uid" name="uid"
                        placeholder="4자 ~ 10자사이, 공백없이" autofocus required>
                    </li>
                    <li>    
                        <lable for="pwd1">비밀번호</lable>
                        <input type="password" id="pwd1" name="pwd1"
                        placeholder="영문자와 숫자, 특수 기호 포함 8자이상">
                    </li>
                    <li>
                        <lable for="pwd2">비밀번호 확인</lable>
                        <input type="password" id="pwd2" name="pwd2">
                    </li>
                    <li>
                        <lable for="email">이메일</lable>
                        <input type="text" id="email" name="email"
                        required>@
                        <select id="email" name="email">
                            <option>직접 입력</option>
                            <option value="naver">naver.com</option>
                            <option value="gmail">gmail.com</option>
                        </select>
                    </li>
                    <li>
                        <label for="path">가입 경로</label>
                        <select id="path" name="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="50" row="5"
                        id="memo" name="memo"
                        placeholder="남길 말씀"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label for="mailing_y" id="abc">메일수신</label>
                <input type="radio" id="mailing_y" name="mailing">
                <label for="mailing_n" id="abcd">메일수신안함</label>
                <input type="radio" id="mailing_n"
                checked name="mailing">
            </fieldset>
            <div id="button">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>
</html>
