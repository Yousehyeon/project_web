<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        img{
            /*수평배치*/
            display:block;
            margin:10px;
        }
        .none{
            /* 이미지 숨기기 - 공간 삭제 */
            display: none;
        }
    </style>
</head>
<body>
    <!-- <img>태그는 inline 속성을 가짐 - 수평배치 -->
    <img src="./images/3.jpg" alt= "이미지">
    <img src="./images/bear.jpg" alt= "곰인형" class="none">
    <img src="./images/bg2.png" alt= "이이미지">
</body>
</html>
