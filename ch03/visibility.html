<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 속성</title>
    <style>
        .pic1{
            /* 이미지 숨기기 - 기존 공간 유지 */
            visibility:hidden;
        }
        .pic{
            /* 이미지 보이기 */
            visibility: visible;
        }
    </style>
</head>
<body>
    <img src="./images/bear.jpg"></img>
    <img src="./images/flower.jpg" class="pic1"></img>
    <img src="./images/자연.jpg"></img>
    <img src="./images/bear.jpg"></img>
    <img src="./images/flower.jpg" class="pic2"></img>
    <img src="./images/자연.jpg"></img>
</body>
</html>
