<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position relative 속성</title>
    <style>
        .box1{
            width: 100px;
            background-color: #ff0;
            padding: 20px;
            float: left;
            margin-right: 10px;
        }
        .box2{
            width: 200px;
            background-color: #00f;
            padding: 20px;
            float:left;
            position: relative;
            top:30px;
            left:50px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
